<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact | UNITYEdition</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
  html { scroll-behavior: smooth; }

  :root {
    --bg:#060606;
    --panel:rgba(25,25,25,0.65);
    --muted:#cfcfcf;
    --accent:#ffffff; /* warna putih */
  }

  body {
    margin:0;
    font-family:'Poppins',sans-serif;
    background:radial-gradient(circle at 10% 10%,#0b0b0b 0%,#030303 60%);
    color:#fff;
  }

  .back-arrow {
    position:fixed; left:24px; top:24px;
    width:48px; height:48px; border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    background:rgba(255,255,255,0.06);
    color:#fff; text-decoration:none; font-size:20px;
    border:1px solid rgba(255,255,255,0.12);
    transition:all .28s ease;
  }
  .back-arrow:hover {
    transform:scale(1.06);
    background:rgba(255,255,255,0.25);
  }

  .container {
    max-width:650px;
    margin:100px auto;
    background:var(--panel);
    border-radius:20px;
    padding:40px;
    border:1px solid rgba(255,255,255,0.07);
    box-shadow:0 6px 40px rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
  }

  h1 {
    text-align:center;
    font-size:30px;
    color:#fff;
  }

  p {
    text-align:center;
    color:var(--muted);
  }

  form {
    display:flex;
    flex-direction:column;
    gap:20px;
    margin-top:25px;
  }

  input, textarea {
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:10px;
    padding:14px 16px;
    color:#fff;
    font-size:1rem;
    transition:all .25s ease;
    resize:none;
  }

  input:focus, textarea:focus {
    outline:none;
    border-color:rgba(255,255,255,0.3);
    box-shadow:0 0 10px rgba(255,255,255,0.3);
  }

  button {
    background:linear-gradient(90deg,#fff,#ccc);
    border:none;
    padding:14px;
    border-radius:12px;
    font-size:1rem;
    color:#000;
    font-weight:600;
    cursor:pointer;
    transition:all .3s ease;
  }

  button:hover {
    transform:translateY(-3px);
    box-shadow:0 8px 24px rgba(255,255,255,0.3);
  }

  footer {
    text-align:center;
    margin-top:40px;
    color:var(--muted);
  }
</style>
</head>
<body>

<a href="index.html" class="back-arrow">←</a>

<div class="container">
  <h1>Contact UNITYEdition</h1>
  <p>Silakan kirim pesan atau pertanyaan Anda kepada kami.</p>

  <form id="contactForm">
    <input type="text" id="name" name="name" placeholder="Nama lengkap" required />
    <input type="email" id="email" name="email" placeholder="Alamat email" required />
    <textarea id="message" name="message" rows="6" placeholder="Tulis pesan Anda di sini..." required></textarea>
    <button type="submit">Kirim Pesan</button>
  </form>
</div>

<footer>
  &copy; © 2025 UNITYEdition | <a href="allbrands.html">All Brands</a> • <a href="careers.html">Careers</a> • <a href="about.html">About</a>
</footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    const subject = encodeURIComponent("Pesan dari " + name);
    const body = encodeURIComponent("Nama: " + name + "\\nEmail: " + email + "\\n\\nPesan:\\n" + message);

    window.location.href = `mailto:unityprojectsmn@gmail.com?subject=${subject}&body=${body}`;
  });
</script>

</body>
</html>
